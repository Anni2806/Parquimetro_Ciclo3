        <br>
        <center>
        <h1 style="color: rgb(10, 138, 193); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style:normal;">REGISTRARSE</h1>
        <br>
        </center>
        <br>
        <form>
        <div class="container xl">
            <div class="col-4 m-auto">
                <label for="inputName" class="form-label" style="text-align:left;">NOMBRE(S):</label>
                <input type="text" class="form-control" id="inputName" placeholder="Ingrese su(s) nombre(s)">
            </div>
            <div class="col-4 m-auto">
                <label for="inputApellidos" class="form-label">APELLIDOS:</label>
                <input type="text" class="form-control" id="inputApellidos" placeholder="Ingrese sus apellidos">
            </div>
            <div class="col-4 m-auto">
                <label for="inputTypeDoc" class="form-label">TIPO DE DOCUMENTO:</label>
                <select id="inputTypeDoc" class="form-select">
                    <option selected>Choose...</option>
                    <option>CC</option>
                    <option>TI</option>
                    <option>CE</option>
                    <option>NIT</option>
                </select>
            </div>
            <div class="col-4 m-auto">
                <label for="inputDoc" class="form-label">DOCUMENTO:</label>
                <input type="text" class="form-control" id="inputDoc" placeholder="0000000000">
            </div>
            <div class="col-4 m-auto">
                <label for="inputEmail" class="form-label">EMAIL:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su correo">
            </div>
            <div class="col-4 m-auto">
                <label for="inputPassword" class="form-label">CONTRASEÑA:</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña">
            </div>
            <br>
            <center><div class="form-check m-auto" style="align-self:center;">
                <label class="form-check-label" for="gridCheck">
                    Acepto terminos y condiciones <input class="form-check-input" type="checkbox" id="gridCheck">
                </label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div></center>
        </div>
      </form>
  </body>
